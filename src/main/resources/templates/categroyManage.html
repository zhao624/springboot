<!DOCTYPE html>
<html>
<head>
<title>个人中心-IT书</title>
<#include "/public/common.html">
</head>
<body class="site-menubar-fold site-menubar-keep">
	<#include "/public/left.html">
	<div class="page profile profile_index">
		<div class="page-content">
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<div class="nav-tabs-horizontal nav-tabs-inverse">
						<ul class="nav nav-tabs nav-tabs-solid profile_nav"
							id="nav-tabs-solidlist">
							
							<li class="active"><a href="javascript:void(0);"
								class="padding-horizontal-30"> <i
									class="iconfont icon-comment fz20 tp1"></i>分类管理
							</a></li>
						</ul>

						<div class="tab-content">
							<div class="row">
								<div class="col-md-12">
									<table class="table table-hover">
										<thead>
											<tr>
												<th>编号</th>
												<th>类别ID</th>
												<th>分类名</th>
												<th>发布状态</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<#if category??>
												<#list category as category>
													<tr>
														<th scope="row">${category_index+1}</th>
														<td>${category.id}</td>
														<td>${category.name}</td>
														<td>
															<#if category.status==1>发布</#if>
															<#if category.status==0>未发布</#if>
														</td>
														<td><a href="javascript:void(0);">修改</a></td>
													</tr>
												</#list>
											</#if>		
										</tbody>
										
									</table>
									<div class="addCategory" style="color:red"><font>添加</font></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(function() {
			loading("数据加载中....", 1);
			$("#nav-tabs-solidlist").find("li").on("click", function() {
				$(this).addClass("active").siblings().removeClass("active");
			});
		});
        $(function () {
            $(".site-menu-item").removeClass("active");
            $(".site-menu-item").eq(2).addClass("active");

        })
	</script>
</body>
</html>
