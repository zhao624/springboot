<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页</title>
</head>
<style type="text/css">
    /*分页相关*/
    .mkPage {
        font-size: 12px;
        margin-top: 15px;
    }

    .mkPage a {
        text-decoration: none;
        border: solid 1px #ccc;
        color: #999;
    }

    .mkPage a, .mkPage span {
        display: block;
        float: left;
        padding: 0em 0.5em;
        margin-right: 5px;
        margin-bottom: 5px;
        min-width: 1em;
        text-align: center;
        line-height: 32px;
        height: 32px;
        padding: 0 12px;
    }

    .mkPage .current {
        background: #e5e5e5;
        color: #999;
        border: solid 1px #e5e5e5;
    }

    .mkPage .current.prev, .mkPage .current.next {
        color: #999;
        border: 1px solid #e5e5e5;
        background: #fff;
    }

    .tm_psize_go {
        margin-right: 4px;
        float: left;
        height: 34px;
        line-height: 33px;
        position: relative;
        border: 1px solid #ccc;
        color: #999
    }

    #tm_pagego {
        height: 32px;
        width: 30px;
        float: left;
        text-align: center;
        border: 1px solid #ccc;
        line-height: 22px;
        color: #999
    }

    .sortdesc {
        border-top: 5px solid;
        width: 0px;
        height: 0px;
        display: inline-block;
        vertical-align: middle;
        border-right: 5px solid transparent;
        border-left: 5px solid transparent;
        margin-left: 5px;
    }

    .sortasc {
        border-bottom: 5px solid;
        width: 0px;
        height: 0px;
        display: inline-block;
        vertical-align: middle;
        border-right: 5px solid transparent;
        border-left: 5px solid transparent;
        margin-left: 5px;
    }

</style>
<body>
<h1>分页Demo</h1>
<div class="pagination"></div>
<script src="${resPath}/js/jquery-1.11.2.min.js"></script>
<script src="${resPath}/js/page.js"></script>
<script>
    $(function () {
        loadPage();
    });

    function loadPage() {
        $(".pagination").mkPage(998, {
            items_per_page: 10,
            num_display_entries: 10,
            num_edge_entries: 3,
            prev_text: "前一页",
            next_text: "后一页",
            showGo: true,
            showSelect: true,
            callback: function () {//点击分页上的任何按钮都会进图此函数
                return false;
            },
        });
    }
</script>
</body>
</html>
